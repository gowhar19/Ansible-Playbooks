---
 - name: Get the VMware Vcenter Hosts Information
   hosts: localhost
   gather_facts: false
   connection: local

   tasks:
    - name: VCenter login
      uri:
         url: "https://{{ vcenter_ip }}/rest/com/vmware/cis/session"
         user: "{{ vcenter_user }}"
         password: "{{ vcenter_pass }}"
         force_basic_auth: yes
         method: POST
         validate_certs: no
      register: login_vc

    - name: Get Hosts information from the vCenter
      uri:
         url: "https://{{ vcenter_ip }}/rest/vcenter/host"
         force_basic_auth: yes
         validate_certs: no
         headers:
           Cookie: "{{ login_vc.set_cookie }}"
      register: v_hosts

    - name: Print the name of the Cluster
      debug:
         msg: "{{ item.name }}"
      with_items: "{{ v_hosts.json.value }}"
...