---
  - name: Nutanix vm_subnet Information
    hosts: localhost
    connection: local
    gather_facts: false

    tasks:
      - name: Retrieve Information for Subnet
        uri:
           url: "https://{{ prism }}:9440/api/nutanix/v3/subnets/list"
           user: "{{ prism_user }}"
           password: "{{ prism_pass }}"
           method: POST
           body: "{}"
           force_basic_auth: yes
           validate_certs: no
           body_format: json
           return_content: true
        register: vm_subnet

      - name: Display a Nuatnix Cluster Information
        debug:
          msg: "{{ vm_subnet }}"
